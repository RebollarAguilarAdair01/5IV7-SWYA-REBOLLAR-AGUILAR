<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>Descifrado</title>
    <link rel="stylesheet" href="./CSS/HojaDeEstilos.css">
</head>
<body>
    <div class="col-md-5 offset-md-3" style="margin-top: 4%;">
        
                <center><h1>DESCIFRADO</h1></center>
                <br>
            
                <h5>SELECIONE EL TIPO DE CIFRADO</h5>
                <br>
                <select class="form-select" name="tipoAES" id="tipo">
                    <option value="128">Tipo 128</option>
                    
                    <option value="192">Tipo 192</option>
                    
                    <option value="256">Tipo 256</option>
                    
                </select>
                <br>
                <br>
                <textarea class="form-control" id="txtcifrado" placeholder="Mensaje Cifrado" required></textarea>
                <br>
                <input class="form-control" type="txt" placeholder="Clave" id="clave" >
         
                <input class="btn btn-info" type="button" value="Descifrar" onclick="descifrar()">
                <br>
                <br>
            
                <br>
           
                El texto descifrado es:<br>
                <textarea class="form-control" id="txtdescifrado" placeholder="Texto Descifrado" disabled></textarea>
            
                 <br>
                <p id="txt"></p>
                <div id="resultado"></div>
                <br>
                <br>
                <p>Ir a la pagina de CIFRADO:</p>
                <p><button class="btn btn-info"><a href="CifradoAES.html">Cifrar</a></button></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" ></script>
    <script src="JS/Aes.js" ></script>
</body>
</html>
